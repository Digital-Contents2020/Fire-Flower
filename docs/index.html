<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Fire Flower</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
  </head>
  <body>
    <script type="text/javascript">
      window.alert("iPhone iOS13以上の端末からアクセスをお願いいたします");
      window.alert("上部ボタンを押して「動作と方向へのアクセス許可」をお願いいたします")
    </script>
    <div style="margin-left:10%;margin-right:10%;"> 
      <button class = "btn-square-pop" 
              id = "permit" 
              style="width:100%;padding:20px;font-size:50px;"
              onclick="deviceMotionRequest()">
              動作と方向へのアクセス許可
      </button>
    </div>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-footer">
        <div id="unity-webgl-logo"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">Fire Flower</div>
      </div>
    </div>
    <script>
      function deviceMotionRequest() {
            if (DeviceOrientationEvent.requestPermission) {
                DeviceOrientationEvent.requestPermission();
            } else {
                alert('DeviceMotionEvent.requestPermission is not found')
            }

            document.getElementById("permit").style.display="none";
        }
      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/deploy.loader.js";
      var config = {
        dataUrl: buildUrl + "/deploy.data.unityweb",
        frameworkUrl: buildUrl + "/deploy.framework.js.unityweb",
        codeUrl: buildUrl + "/deploy.wasm.unityweb",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Digital Contents",
        productName: "Fire Flower",
        productVersion: "0.1",
      };

      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var fullscreenButton = document.querySelector("#unity-fullscreen-button");

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        container.className = "unity-mobile";
        config.devicePixelRatio = 1;
      } else {
        canvas.style.width = "960px";
        canvas.style.height = "600px";
      }
      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
          fullscreenButton.onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        }).catch((message) => {
          alert(message);
        });
      };
      document.body.appendChild(script);
    </script>

    <style>
      .btn-square-pop {
        position: relative;
        display: inline-block;
        padding: 0.25em 0.5em;
        text-decoration: none;
        color: #FFF;
        background: #0000cd;/*背景色*/
        border-bottom: solid 2px #0000b3;/*少し濃い目の色に*/
        border-radius: 4px;/*角の丸み*/
        box-shadow: inset 0 2px 0 rgba(255,255,255,0.2), 0 2px 2px rgba(0, 0, 0, 0.19);
        font-weight: bold;
      }

      .btn-square-pop:active {
        border-bottom: solid 2px #0000cd;
        box-shadow: 0 0 2px rgba(0, 0, 0, 0.30);
      }
    </style>
  </body>
</html>
